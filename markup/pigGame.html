<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/stylesheets/pigGame.css">
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>dom game manipulation</title>
</head>

<body>

    <div class="game">
        <div class="subgame">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">abdullah</div>
                <div class="player-score" id="score-0">93</div>
                <div class="player-current-box">
                    <div class="player-current-label">current1</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel ">
                <div class="player-name" id="name-1">aisha</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">current2</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn new"><i class=" fa fa-address-book"></i>new game</button>
    <div class="combined-button">
        <button class="btn roll"><i class="fa fa-address-card"></i>roll dice</button>
        <button class="btn hold"><i class="fa fa-grav"></i>hold</button>
    </div>

    <img src="../assets/images/face-5.jpeg" alt="" class="dice">
    <script src="../gridJavascript/pigGame.js"></script>
</body>

</html>
